<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class='header'>
        <h1>ToDo List</h1>
    </div>
    <div class='content'>
        <div class='menu'>
            <button id='new-task'>New Task</button>
            <div class='menu-groups'>
                <button id='menu-today'>Today</button>
                <button id='menu-tomorrow'>Tomorrow</button>
                <button id='menu-week'>This Week</button>
                <button id='menu-month'>This Month</button>
                <button id='menu-all'>All Tasks</button>
            </div>
            <div class='projects'>
                <h2>Projects</h2>
                <div class='project-list'></div>
                <button id='new-project'>New Project</button>
            </div>
        </div>
        <div class='list-container'>
            <div class='list-header'>
                <div>№</div>
                <div>Task</div>
                <div>Priority</div>
                <div>Due Date</div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <div class='bg-filter'></div>
    <div class='new-task-form'>
        <div class='new-task-header'>New Task</div>
        <label for='task'>Task:</label>
        <input type='text' id='task' name='task'>
        <label for='priority'>Priority:</label>
        <select name='priority' id='priority'>
            <option value='normal'>Normal</option>
            <option value='high'>High</option>
            <option value='very-high'>Very High</option>
        </select>
        <label for='due-date'>Due Date:</label>
        <input type='date' id='due-date' name='due-date'>
        <label for='assign-project'>Assign to Project:</label>
        <select name='assign-project' id='assign-project'>
            <option value='default'>Default</option>
        </select>
        <label for='notes'>Notes:</label>
        <textarea id='notes' name='notes'></textarea>
        <div class="form-button-container"><button id='create-task'>Create</button></div>
        <button class='close'>×</button>
    </div>
    <div class='new-project-form'>
        <div class='new-project-header'>New Project</div>
        <label for='project'>Project Name:</label>
        <input type='text' id='project' name='project'>
        <div class="form-button-container"><button id='create-project'>Create</button></div>
        <button class='close'>×</button>
    </div>
</body>
</html>
